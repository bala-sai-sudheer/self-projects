<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            min-height: 100vh;
        }
        h1 {
            text-align:center;
            padding:40px 20px;
            color: #ff3d00;
            text-shadow: 2px 2px 10px #000;
            font-size: 3rem;
        }
        .movies-container {
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            padding-bottom:50px;
        }
        .movie {
            background:#1e1e1e;
            border-radius:12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            margin:20px;
            width:280px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .movie:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }
        .movie img {
            width:100%;
            height:420px;
            object-fit:cover;
            border-top-left-radius:12px;
            border-top-right-radius:12px;
        }
        .movie h2 {
            margin:10px;
            color:#ff3d00;
            font-size:1.5rem;
        }
        .movie p {
            margin:5px 10px;
            font-size:14px;
            color:#cccccc;
        }
        input[type="number"] {
            width:50px;
            padding:5px;
            margin-right:10px;
            border-radius:5px;
            border:none;
        }
        button {
            padding:8px 15px;
            background: linear-gradient(90deg, #ff3d00, #ff6d00);
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
        }
        button:hover {
            background: linear-gradient(90deg, #ff6d00, #ff3d00);
        }
        footer {
            text-align:center;
            padding:30px;
            color:#cccccc;
            font-size:14px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¬ Book Your Movie Tickets</h1>

<div class="movies-container">
{% for name, movie in movies.items() %}
    <div class="movie">
        <img src="{{ movie.image }}" alt="{{ name }}">
        <h2>{{ name }}</h2>
        <p><b>Cast:</b> {{ movie.cast }}</p>
        <p><b>Duration:</b> {{ movie.hours }}</p>
        <p><b>Price:</b> â‚¹{{ movie.price }}</p>
        <p><b>Location:</b> {{ movie.location }}</p>
        <p><b>Theatre:</b> {{ movie.theatre }}</p>

        <form action="/book" method="post">
            <input type="hidden" name="movie" value="{{ name }}">
            Tickets:
            <input type="number" name="tickets" min="1" required>
            <button type="submit">Book</button>
        </form>
    </div>
{% endfor %}
</div>

<footer>Â© 2026 Movie Booking App. All Rights Reserved.</footer>

</body>
</html>
